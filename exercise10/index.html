<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draw Circle</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Draw Circle -->
  <div class="root">
    <div class="calc-container">
      <h1 style="text-align: center; padding: 20px;">Draw Shape</h1>
      <hr>
      <div class="input-form">
        <input type="number" name="Width" id="width" placeholder="Width">
        <input type="number" name="Height" id="height" placeholder="Height">
      </div>
      <div class="flex-center">
        <button id="submit" style="font-size: 40px;">Draw</button>
      </div>
      <div class="flex-center result-container">
        <div id="result"></div>
      </div>
    </div>
  </div>
  <!-- Script -->
  <script src="app.js"></script>
</body>

</html>
