<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Basic Calculator -->
  <div class="root">
    <div class="calc-container">
      <h1 style="text-align: center; padding: 20px;">Basic Calculator</h1>
      <hr>
      <div class="input-form">
        <input type="number" name="firstNum" id="firstNum" placeholder="First number">
        <div style="font-size: 40px;">+</div>
        <input type="number" name="secondNum" id="secondNum" placeholder="Second number">
        <button id="submit" style="font-size: 40px;">=</button>
        <div id="result">
        </div>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script src="app.js"></script>
</body>

</html>
