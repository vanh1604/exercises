            alert("Bạn Đã Đăng Nhập Với Tư Cách Quản lý");
            window.location = "./";
            return true;
        }
        if(username == "employee99@test.ru" && password == "employee99") {
            alert("Bạn Đã Đăng Nhập Với Tư Cách Nhân viên");
            window.location = "./";
            return true;
        }
        //Nếu không nhập gì mà nhấn đăng nhập thì sẽ báo lỗi
        if (username == "" && password == "") {
            alert("Bạn Chưa Nhập Thông Tin\nVui Lòng Kiểm Tra Lại");
            return false;
        }
        //Nếu không nhập tài khoản sẽ báo lỗi
        if (username == null || username == "") {
            alert("Bạn Chưa Nhập Tài Khoản\nVui Lòng Kiểm Tra Tài Khoản");
            return false;
        } 
        //Nếu không nhập mật khẩu sẽ báo lỗi
        if (password == null || password == "") {
            alert("Bạn Chưa Nhập Mật Khẩu\nVui Lòng Kiểm Tra Mật Khẩu");
            return false;
        }
       
        alert("Account Invalid\nVui Lòng Kiểm Tra Hoặc Nhấn Quên Mật Khẩu");
    }

    //show/hide pass

        if (x.type === "password"){
            x.type = "text"
        } else {
            x.type = "password";
        }
    }
    $(".toggle-password").click(function () {
        $(this).toggleClass("fa-eye fa-eye-slash");
        var input = $($(this).attr("toggle"));
        if (input.attr("type") == "password") {
            input.attr("type", "text");
        } else {
            input.attr("type", "password");
        }
    });
    function time() {
        var today = new Date();
        var weekday = new Array(7);
        weekday[0] = "Chủ Nhật";
        weekday[1] = "Thứ Hai";
        weekday[2] = "Thứ Ba";
        weekday[3] = "Thứ Tư";
        weekday[4] = "Thứ Năm";
        weekday[5] = "Thứ Sáu";
        weekday[6] = "Thứ Bảy";
        var day = weekday[today.getDay()];
        var dd = today.getDate();
        var mm = today.getMonth() + 1;
        var yyyy = today.getFullYear();
        var h = today.getHours();
        var m = today.getMinutes();
        var s = today.getSeconds();
        m = checkTime(m);
        s = checkTime(s);
        nowTime = h + ":" + m + ":" + s;
        if (dd < 10) { dd = '0' + dd} if (mm < 10) { mm = '0' + mm} today = day + ', ' + dd + '/' + mm + '/' + yyyy;
        tmp = '<i class="fa fa-clock-o" aria-hidden="true"></i> <span class="date">' + today + ' | ' + nowTime + '</span>';
        document.getElementById("clock").innerHTML = tmp;
        clocktime = setTimeout("time()", "1000", "Javascript");
        function checkTime(i) {
            if (i < 10) {
                i = "0" + i;
            }
            return i;
        }
    }
